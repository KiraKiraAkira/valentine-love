<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4d6d, #ffccd5);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: backdrop-filter 0.5s ease;
}

body.blur {
    backdrop-filter: blur(5px);
}

.box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 350px;
    z-index: 2;
    transition: transform 0.5s ease;
}

.box.zoom {
    transform: scale(1.05);
}

h1 {
    color: #ff4d6d;
    margin-bottom: 5px;
}

.subtitle {
    font-size: 14px;
    color: #ff4d6d;
    margin-bottom: 15px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #555; color: white; }

#warningText {
    margin-top: 15px;
    font-size: 18px;
    color: #ff7b7b;
}

#loveMessage {
    display: none;
    font-size: 15px;
    color: #ff1e56;
    margin-top: 20px;
    max-height: 250px;
    overflow-y: auto;
    text-align: left;
    white-space: pre-line;
    line-height: 1.6;
}

#surpriseBtn {
    display: none;
    margin-top: 15px;
    background: #ff8fab;
    color: white;
    border-radius: 20px;
    padding: 8px 15px;
    font-size: 14px;
}

.ps {
    display: none;
    margin-top: 10px;
    font-size: 12px;
    color: #ff4d6d;
}

/* Confetti */
.confetti {
    position: fixed;
    top: -50px;
    animation: fall linear forwards;
    pointer-events: none;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
}

@media (max-width: 480px) {
    .box { padding: 20px; }
    h1 { font-size: 20px; }
    button { width: 100%; margin: 8px 0; }
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="box" id="mainBox">
    <h1>Do you love me? üíò</h1>
    <div class="subtitle">For the girl who loves strawberry üçìüíï</div>

    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" onclick="sayNo()">No üíî</button>

    <div id="warningText"></div>
    <div id="loveMessage"></div>

    <button id="surpriseBtn" onclick="showSurprise()">üçì Click this strawberry</button>
    <div class="ps" id="psText">PS: If you ever doubt how much I love you, open this again.</div>
</div>

<script>
const warnings = ["Are you sure? üò≥","Think again ü§î","Pleaseee ü•∫üíî"];
let noCount = 0;

const messagePart1 = `You are sweeter than any strawberry in this world üçì

And loving you feels just as sweet ‚Äî but deeper and more meaningful.
You make my heart calm and excited at the same time.
With you, I feel safe. With you, I feel understood.
I don‚Äôt just want to love you today.
I want to love you tomorrow, next year, and for the rest of my life.
I want to grow old with you, build dreams together, and create a life full of laughter and love.`;

const messageEnding = `

And I want forever‚Ä¶ with you, Eni. üíñ

I know I haven‚Äôt always been the best boyfriend, and for that, I‚Äôm truly sorry.
But I promise I will keep trying to be better every single day.
I love you, and I will always choose you.`;

function typeEffect(element, text, speed, callback) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

function sayYes() {
    document.body.classList.add("blur");
    document.getElementById("mainBox").classList.add("zoom");

    const message = document.getElementById("loveMessage");
    message.style.display = "block";
    message.innerHTML = "";

    typeEffect(message, messagePart1, 30, () => {
        setTimeout(() => {
            typeEffect(message, messageEnding, 40, () => {
                document.getElementById("surpriseBtn").style.display = "inline-block";
                document.getElementById("psText").style.display = "block";
            });
        }, 800);
    });

    for (let i = 0; i < 40; i++) createConfetti();
}

function sayNo() {
    document.getElementById("warningText").innerHTML = warnings[noCount % warnings.length];
    noCount++;
}

function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    const items = ["üçì","üíñ"];
    confetti.innerHTML = items[Math.floor(Math.random() * items.length)];
    confetti.style.fontSize = (Math.random() * 15 + 20) + "px";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
}

function showSurprise() {
    alert("Thank you for choosing me. I‚Äôm the luckiest person because I have you. üçìüíñ");
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 1200);
</script>

</body>
</html>
